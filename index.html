<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bill</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {

            margin: 15px;
        }

        .right {
            float: right;
        }

        input {
            border: 0;
        }

        h3 p {
            display: inline;
            font-size: 10px;
        }

        table,
        thead,
        tr,
        td,
        th {

            border: 1px solid black;
            border-collapse: collapse;
            padding: 2px;
        }

        table {
            width: 100%;
        }

        th {
            background-color: aquamarine;
        }

        tbody td {
            text-align: center;
        }

        tfoot td {
            text-align: right;
        }

        th:nth-child(1),
        td:nth-child(1) {
            width: 4%;
            /* First column - 20% of table width */
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 60%;
            /* First column - 20% of table width */
        }

        th:nth-child(3),
        td:nth-child(3) {
            width: 9%;
            /* First column - 20% of table width */
        }

        th:nth-child(4),
        td:nth-child(4) {
            width: 9%;
            /* First column - 20% of table width */
        }

        th:nth-child(5),
        td:nth-child(5) {
            width: 9%;
            /* First column - 20% of table width */
        }

        th:nth-child(6),
        td:nth-child(6) {
            width: 9%;
            /* First column - 20% of table width */
        }

        button {
            margin: 5px;
            background-color: #90ee90;
            /* Light green color */
            border: none;
            /* Remove border */
            border-radius: 12px;
            /* Rounded edges */
            padding: 10px 20px;
            /* Good padding (top/bottom and left/right) */
            font-size: 16px;
            /* Text size */
            color: white;
            /* Text color */
            cursor: pointer;
            /* Pointer cursor on hover */
            transition: background-color 0.3s;
            /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: #76c7a6;
            /* Darker green for hover effect */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body id="content">
    <h3>Anjali Enterprises <p>( D.L No: 20B-107981 / 21B-107982 )</p>
    </h3>
    <p>Rahat Clinic, Hariharganj <br>Jharkhand, Palamu, 822131 </p>
    <br>
    <div class="right">
        <p><label for="date">Date:</label><input type="date" name="" id="date"></p>
    </div>
    <h4><label for="cname">Customer Name: </label> <input type="text" id="cname"></h4>
    <br>
    <table>
        <thead>
            <tr>
                <th>Sl.No</th>
                <th>Item </th>
                <th>Quantity</th>
                <th>SGST</th>
                <th>CGST</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="tableData">
        </tbody>
        <tr>
            <td colspan="6">
                <button id="addRow" onclick="addRow()"> Add a Item</button>
                <button id="delRow" onclick="delRow()"> Delete last Item</button>
            </td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="5">subtotal</td>
                <td id="SubTotal"></td>
            </tr>
            <tr>
                <td colspan="5">SGST</td>
                <td id="SGST"></td>
            </tr>
            <tr>
                <td colspan="5">CGST</td>
                <td id="CGST"></td>
            </tr>
            <tr>
                <td colspan="5">Grand Total</td>
                <td id="Total"></td>
            </tr>
        </tfoot>
    </table>
    <button id="printpage" onclick="printpage()"> Print Bill </button>
    <script>
        let tableBody = document.getElementById('tableData');
        let serialNumber = 1; // To track the Sl.No
        function addRow() {
            // Create new row element
            let newRow = document.createElement('tr');

            // Get user input for each cell
            let itemName = prompt("Enter Item Name:");
            let quantity = prompt("Enter Quantity:");
            let tax = prompt("Enter tax (e.g., 12/18):");
            let cgst = tax / 2;
            let sgst = tax / 2;
            let amount = prompt("Enter Amount:");
            TotalElement = document.getElementById('Total');
            SubTotalElement = document.getElementById('SubTotal');
            SGSTElement = document.getElementById('SGST');
            CGSTElement = document.getElementById('CGST');
            amount = parseFloat(amount)||0;
            tax = parseFloat(tax);
            SubTotalVal = parseFloat(SubTotalElement.innerText) || 0;
            let s = (amount * 100) / (100 + tax);
            SubTotalElement.innerText = (s + SubTotalVal).toFixed(2);
            SGSTVal = parseFloat(SGSTElement.innerText) || 0;
            t = s * tax / 200
            SGSTElement.innerText = (t + SGSTVal).toFixed(2);
            CGSTElement.innerText = (t + SGSTVal).toFixed(2);
            TotalVal = parseFloat(TotalElement.innerText) || 0;
            TotalElement.innerText = (TotalVal + amount).toFixed(2);

            // Create cell elements and add data
            let slNoCell = document.createElement('td');
            slNoCell.textContent = serialNumber++; // Update Sl.No automatically
            newRow.appendChild(slNoCell);

            let itemCell = document.createElement('td');
            itemCell.textContent = itemName;
            newRow.appendChild(itemCell);

            let quantityCell = document.createElement('td');
            quantityCell.textContent = quantity;
            newRow.appendChild(quantityCell);

            let sgstCell = document.createElement('td');
            sgstCell.textContent = sgst + "%";
            newRow.appendChild(sgstCell);

            let cgstCell = document.createElement('td');
            cgstCell.textContent = cgst + "%";
            newRow.appendChild(cgstCell);

            let amountCell = document.createElement('td');
            amountCell.textContent = s.toFixed(2);
            newRow.appendChild(amountCell);
            // Append the newly created row to the table body
            tableBody.appendChild(newRow);
        }
        function delRow() {
            // Check if there are any rows to delete
            if (tableBody.rows.length > 0) {
                // Remove the last row from the table body
                let lastRow = tableBody.lastElementChild;
                if (lastRow) {
                    let amount = parseFloat(lastRow.cells[5].textContent);
                    let sgst = parseFloat(lastRow.cells[3].textContent);
                    let cgst = parseFloat(lastRow.cells[4].textContent);
                    let subtotal = parseFloat(document.getElementById('SubTotal').innerText);
                    let sgstTotal = parseFloat(document.getElementById('SGST').innerText);
                    let cgstTotal = parseFloat(document.getElementById('CGST').innerText);
                    let total = parseFloat(document.getElementById('Total').innerText);

                    // Update totals
                    document.getElementById('SubTotal').innerText = (subtotal - amount).toFixed(2);
                    document.getElementById('SGST').innerText = (sgstTotal - sgst*amount/100).toFixed(2);
                    document.getElementById('CGST').innerText = (cgstTotal - cgst*amount/100).toFixed(2);
                    document.getElementById('Total').innerText = (total - (amount+sgst*amount/100+cgst*amount/100)).toFixed(2);

                    // Remove the last row
                    tableBody.removeChild(lastRow);
                    serialNumber--; // Decrement Sl.No counter
                }
            } else {
                alert("No more rows to delete.");
            }
        }
        async function printpage() {
            document.getElementById('addRow').style.display = "none";
            document.getElementById('printpage').style.display = "none";
            document.getElementById('delRow').style.display = "none";
            const element = document.getElementById('content');
            const options = {
                margin: 0.5,
                filename: 'Bill.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };

            await html2pdf().from(element).set(options).save();
            document.getElementById('addRow').style.display = "inline";
            document.getElementById('printpage').style.display = "block";
            document.getElementById('delRow').style.display = "inline";
        }
    </script>
</body>

</html>
